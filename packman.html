    let coin_ = 0
    function drawMap() {
        coin_ = 0
        for (let y = 0; y < data.length; y++) {
            for (let x = 0; x < data[y].length; x++) {
                if (data[y][x] === WALL) {
                    addBlock(x, y)
                } else if (data[y][x] === COIN) {
                    addCoin(x, y)
                    coin_++
                }
                else if (data[y][x] === PACMANC) {
                    pacMan(x, y)
                }
                else if (data[y][x]===BLANK){
                    blank(x, y)
                }

            }
            main_wp.innerHTML += '<br>';
        }
    }

    drawMap();
